<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Patient Find</title>
	
	<!-- Bootstrap -->
	<link href="css/bootstrap.css" rel="stylesheet">
	<script src="js/bootstrap.js"></script>
	
	<!-- Style sheet -->
	<link href="welcome.css" rel="stylesheet">

</head>

<body>
	<div class="container">
		<div xmlns="http://www.w3.org/1999/xhtml" class="bs-example">
			<form role="form" lpformnum="1" action="CreatePatient" method="post">
				<div class="form-group">
					<label for="InputFirstName">First name</label> 
					<input type="text" class="form-control" style="cursor: auto;" 
						id="firstName"
						name="firstName"
						placeholder="Enter patient fist name"/>
				</div>
				<div class="form-group">
					<label for="InputLastName">Last name</label> 
					<input type="text" class="form-control" style="cursor: auto;" 
						id="lastName"
						name="lastName"
						placeholder="Enter patient"/>
				</div>
				<div class="form-group">
					<label for="InputEmail">Email</label> 
					<input type="text" class="form-control" style="cursor: auto;" 
						id="email"
						name="email"
						placeholder="Enter patient"/>
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div><!-- /.container -->
</body>
</html>
